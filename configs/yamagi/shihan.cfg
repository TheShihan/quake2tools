// weapon handling
bind / "weapnext"
bind CTRL "+attack"
bind MOUSE1 "+attack"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

// movement
bind , "+moveleft"
bind . "+moveright"
