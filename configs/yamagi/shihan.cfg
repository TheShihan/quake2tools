// basic bindings
unbindall

// aliases
alias +zoom "fov 30;sensitivity 10"
alias -zoom "fov 105;sensitivity 3.6"
alias fixLithium "bind f +hook"

// weapons
bind 0 "use BFG10K"
bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
