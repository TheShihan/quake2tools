echo ""

// basic bindings
unbindall

// aliases
alias +zoom "fov 30;sensitivity 10"
alias -zoom "fov 105;sensitivity 3.6"
alias fixLithium "bind f +hook"

// Player
seta name "Shihan"
seta skin "male/grunt"
seta gender "male"
seta gender_auto "1"
seta hand "0"
seta sensitivity "3.6"
seta cl_run "1"
seta cl_vwep "1"
seta crosshair "1"
seta fov "105"
seta freelook "1"
seta g_select_empty "0"
seta intensity "3"
seta lookspring "1"
seta lookstrafe "0"
seta m_pitch "0.022"
seta msg "1"

// Movement
bind w "+forward"
bind d "+moveright"
bind s "+back"
bind a "+moveleft"
bind c "+movedown"
bind DEL "+lookdown"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind . "+moveright"
bind , "+moveleft"
bind SHIFT "+speed"
bind \ "+mlook"
bind INS "+klook"
bind PGDN "+lookup"
bind END "centerview"
bind MOUSE2 "+moveup"

// Weapons
bind 0 "use BFG10K"
bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind z "use Super Shotgun"
bind x "use Grenade Launcher"
bind ALT "use Chaingun"
bind SPACE "use Rocket Launcher"
bind q "use HyperBlaster"
bind e "use Railgun"
bind b "use BFG10K"
bind g "use grenades"
bind / "weapnext"
bind CTRL "+attack"
bind MOUSE1 "+attack"

// Use items
bind i "use invulnerability"
bind p "use power shield"
bind TAB "inven"
bind ENTER "invuse"
bind BACKSPACE "invdrop"
bind ' "invdrop"
bind [ "invprev"
bind ] "invnext"

// Function Keys
bind F1 "cmd help"
bind F2 "menu_savegame"
bind F3 "menu_loadgame"
bind F4 "menu_keys"
bind F5 "menu_startserver"
bind F6 "echo Quick Saving...; wait; save quick"
bind F9 "echo Quick Loading...; wait; load quick"
bind F10 "menu_quit"
bind F12 "screenshot"

// Misc
bind MOUSE3 "+zoom"
bind n "fixLithium"
bind + "sizeup"
bind - "sizedown"
bind = "sizeup"
bind t "messagemode"
bind h "wave 0"
bind j "wave 1"
bind k "wave 2"
bind l "wave 3"
bind u "wave 4"

// Menus
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind PAUSE "pause"
bind ESCAPE "togglemenu"


// Graphics
seta gl_celshading "1"
seta gl_dotshading "1"
seta gl_modulate_entities "1"
seta gl_anisotropy "16"
seta gl_brightness "0.120000"
seta gl_modulate "1"
seta gl_multisamples "8"
seta gl_shadows "0"
seta gl_swapinterval "0"
seta gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
seta vid_fullscreen "10"
seta vid_gamma "0.8"
seta vid_geometry "640x480"
seta _vid_fullscreen "10"
seta viewsize "100"
seta win_noalttab "0"

// Sound
seta s_enable "2"
seta s_khz "44"
seta s_mixahead "0.1"
seta s_volume "0.7"
seta ogg_volume "0.500000"

// Networking
seta rate "15000"
seta allow_download "1"
seta allow_download_maps "1"
seta allow_download_models "1"
seta allow_download_pics "1"
seta allow_download_players "1"
seta allow_download_sounds "1"
seta allow_download_textures "1"
seta hostname "Shihan Server"

